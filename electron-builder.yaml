productName: Lemmy Modder
appId: net.tgxn.lemmy.modder

artifactName: LemmyModder-${version}-${os}-${arch}.${ext}

forceCodeSigning: false
generateUpdatesFilesForAllChannels: true

# publishAutoUpdate: true

publish:
  provider: github
  repo: lemmy-modder
  owner: tgxn
  releaseType: draft
  vPrefixedTagName: true

npmRebuild: true

directories:
  output: ./dist

files:
  - ./package.json
  - ./src/
  - ./frontend/dist/
  - ./icon/

compression: maximum
asar: true

# asarUnpack:
#   - './app/electron-main/*.node'
#   - './node_modules/keytar/**/*'
#   - './node_modules/msgpackr-extract/**/*'
#   - './node_modules/sodium-native/**/*'

# afterPack: './scripts/electron-builder/hooks/afterPack/index.cjs'

mac:
  # icon: ./app/assets/icons/mac/icon.icns
  category: public.app-category.productivity
  darkModeSupport: true
  target:
    - target: dmg

dmg:
  # icon: ./app/assets/icons/mac/icon.icns
  iconSize: 128
  contents:
    - {x: 380, y: 240, type: link, path: /Applications}
    - {x: 122, y: 240, type: file}

linux:
  icon: ./icon/Lemmy_Logo.png
  # category: Office
  # packageCategory: Office
  desktop:
    Name: Lemmy Modder
    icon: ./icon/Lemmy_Logo.png
    Encoding: UTF-8
  #   StartupWMClass: lemmy-modder
  executableArgs:
    - '--js-flags="--max-old-space-size=12288"'
  target:
    - target: deb
    - target: rpm

snap:
  confinement: strict
  stagePackages:
    - default
  plugs:
    - default
  # environment:
  #   DISABLE_WAYLAND: 1

win:
  artifactName: LemmyModder-${version}-Windows-Portable-${arch}.${ext}
  # publisherName: tgxn
  verifyUpdateCodeSignature: false
  icon: ./icon/Lemmy_Logo.png
  target:
    - target: nsis
      arch: x64
    - target: nsis
      arch: ia32
    - target: portable
      arch: x64
    - target: portable
      arch: ia32

nsis:
  artifactName: LemmyModder-${version}-Windows-Setup-${arch}.${ext}
  # oneClick: false
  # perMachine: false
  deleteAppDataOnUninstall: true
